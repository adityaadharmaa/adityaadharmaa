<svg xmlns="http://www.w3.org/2000/svg" width="1800" height="420" viewBox="0 0 1800 420">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6EE7F9"/>
      <stop offset="100%" stop-color="#7C3AED"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0%" stop-color="#14B8A6"/>
      <stop offset="100%" stop-color="#3B82F6"/>
    </linearGradient>
    <clipPath id="r">
      <rect rx="24" ry="24" x="0" y="0" width="1800" height="420"/>
    </clipPath>
  </defs>

  <rect width="100%" height="100%" fill="#ffffff"/>
  <g clip-path="url(#r)">
    <!-- soft shapes -->
    <circle cx="220" cy="280" r="180" fill="url(#g1)" opacity="0.20"/>
    <circle cx="1600" cy="140" r="220" fill="url(#g2)" opacity="0.18"/>
    <rect x="420" y="40" width="960" height="340" rx="28" fill="#0ea5e9" opacity="0.06"/>

    <!-- headline -->
    <g font-family="Inter, Segoe UI, Arial" fill="#0f172a">
      <text x="120" y="170" font-size="48" font-weight="800">Aditya Dharma — Full-Stack Creative</text>
      <text x="120" y="220" font-size="22" opacity="0.85">
        Backend-oriented • Laravel • Node.js • Express • React • Tailwind • MySQL
      </text>
      <text x="120" y="270" font-size="18" opacity="0.7">
        Clean architecture • RESTful APIs • Product-minded developer
      </text>
    </g>

    <!-- right side illustration (simple UI card) -->
    <g transform="translate(1320,110)">
      <rect width="320" height="200" rx="18" fill="#0f172a" opacity="0.06"/>
      <rect x="20" y="24" width="200" height="14" rx="7" fill="#0ea5e9" opacity="0.8"/>
      <rect x="20" y="54" width="280" height="10" rx="5" fill="#7c3aed" opacity="0.55"/>
      <rect x="20" y="78" width="260" height="10" rx="5" fill="#22c55e" opacity="0.55"/>
      <rect x="20" y="102" width="220" height="10" rx="5" fill="#f59e0b" opacity="0.55"/>
      <rect x="20" y="144" width="120" height="36" rx="9" fill="#3b82f6" opacity="0.9"/>
      <rect x="150" y="144" width="90" height="36" rx="9" fill="#10b981" opacity="0.9"/>
    </g>
  </g>
</svg>