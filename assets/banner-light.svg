<svg xmlns="http://www.w3.org/2000/svg" width="1800" height="420" viewBox="0 0 1800 420">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#22D3EE"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0%" stop-color="#10B981"/>
      <stop offset="100%" stop-color="#60A5FA"/>
    </linearGradient>
    <clipPath id="r"><rect rx="24" ry="24" x="0" y="0" width="1800" height="420"/></clipPath>
  </defs>

  <rect width="100%" height="100%" fill="#FFFFFF"/>
  <g clip-path="url(#r)">
    <!-- background accents -->
    <circle cx="210" cy="300" r="185" fill="url(#g1)" opacity="0.20"/>
    <circle cx="1600" cy="130" r="230" fill="url(#g2)" opacity="0.18"/>
    <rect x="440" y="54" width="940" height="312" rx="28" fill="#60A5FA" opacity="0.06"/>

    <!-- headline block (tighter spacing) -->
    <g font-family="Inter, Segoe UI, Arial" fill="#0F172A">
      <text x="120" y="160" font-size="46" font-weight="800" letter-spacing="0.2">Aditya Dharma</text>
      <text x="120" y="210" font-size="26" font-weight="700" opacity="0.95">Crafting Scalable Experiences</text>
      <text x="120" y="252" font-size="18" opacity="0.75">
        Backend-oriented • Laravel • Node.js • Express • React • Tailwind • MySQL
      </text>
    </g>

    <!-- right card (more “card” look) -->
    <g transform="translate(1310,100)">
      <rect width="340" height="214" rx="18" fill="#0F172A" opacity="0.06"/>
      <rect x="22" y="24" width="220" height="14" rx="7" fill="#22D3EE" opacity="0.9"/>
      <rect x="22" y="56" width="296" height="10" rx="5" fill="#8B5CF6" opacity="0.55"/>
      <rect x="22" y="80" width="272" height="10" rx="5" fill="#10B981" opacity="0.55"/>
      <rect x="22" y="104" width="236" height="10" rx="5" fill="#F59E0B" opacity="0.55"/>
      <rect x="22" y="146" width="130" height="36" rx="9" fill="#60A5FA" opacity="0.9"/>
      <rect x="160" y="146" width="98" height="36" rx="9" fill="#10B981" opacity="0.9"/>
    </g>

    <!-- icon row (bigger, evenly spaced) -->
    <g transform="translate(1410,324)">
      <!-- badges -->
      <circle cx="0" cy="0" r="28" fill="#22D3EE" opacity="0.14"/>
      <circle cx="86" cy="0" r="28" fill="#8B5CF6" opacity="0.14"/>
      <circle cx="172" cy="0" r="28" fill="#10B981" opacity="0.14"/>

      <!-- coding </> -->
      <g transform="translate(-12,-11)" fill="none" stroke="#0F172A" stroke-width="2.6" stroke-linecap="round" stroke-linejoin="round" opacity="0.9">
        <path d="M6 20 L13 13 L6 6"/>
        <path d="M19 6 L26 13 L19 20"/>
      </g>
      <!-- API nodes -->
      <g transform="translate(74,-8)" fill="none" stroke="#0F172A" stroke-width="2.4" opacity="0.95">
        <circle cx="0" cy="0" r="4.5"/>
        <circle cx="24" cy="-11" r="4.5"/>
        <circle cx="24" cy="11" r="4.5"/>
        <line x1="5" y1="-2" x2="19" y2="-8"/>
        <line x1="5" y1="2" x2="19" y2="8"/>
        <line x1="24" y1="-6" x2="24" y2="6"/>
      </g>
      <!-- cloud -->
      <g transform="translate(160,-6)" opacity="0.9">
        <path d="M18 20h-8a6 6 0 1 1 2.2-11.6A7 7 0 0 1 26 13a5 5 0 0 1-8 7z" fill="#0F172A"/>
      </g>
    </g>
  </g>
</svg>
