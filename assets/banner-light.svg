<svg xmlns="http://www.w3.org/2000/svg" width="1800" height="420" viewBox="0 0 1800 420">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6EE7F9"/>
      <stop offset="100%" stop-color="#7C3AED"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0%" stop-color="#14B8A6"/>
      <stop offset="100%" stop-color="#3B82F6"/>
    </linearGradient>
    <clipPath id="r">
      <rect rx="24" ry="24" x="0" y="0" width="1800" height="420"/>
    </clipPath>
  </defs>

  <rect width="100%" height="100%" fill="#ffffff"/>
  <g clip-path="url(#r)">
    <!-- soft shapes -->
    <circle cx="220" cy="280" r="180" fill="url(#g1)" opacity="0.20"/>
    <circle cx="1600" cy="140" r="220" fill="url(#g2)" opacity="0.18"/>
    <rect x="420" y="40" width="960" height="340" rx="28" fill="#0ea5e9" opacity="0.06"/>

    <!-- headline -->
    <g font-family="Inter, Segoe UI, Arial" fill="#0f172a">
      <text x="120" y="170" font-size="48" font-weight="800">Aditya Dharma</text>
      <text x="120" y="220" font-size="26" font-weight="700" opacity="0.92">Crafting Scalable Experiences</text>
      <text x="120" y="270" font-size="18" opacity="0.7">
        Backend-oriented • Laravel • Node.js • Express • React • Tailwind • MySQL
      </text>
    </g>

    <!-- right: UI card + mini icons -->
    <g transform="translate(1315,96)">
      <!-- simple UI card -->
      <rect width="330" height="210" rx="18" fill="#0f172a" opacity="0.06"/>
      <rect x="20" y="22" width="210" height="14" rx="7" fill="#0ea5e9" opacity="0.8"/>
      <rect x="20" y="52" width="290" height="10" rx="5" fill="#7c3aed" opacity="0.55"/>
      <rect x="20" y="76" width="270" height="10" rx="5" fill="#22c55e" opacity="0.55"/>
      <rect x="20" y="100" width="230" height="10" rx="5" fill="#f59e0b" opacity="0.55"/>
      <rect x="20" y="144" width="126" height="36" rx="9" fill="#3b82f6" opacity="0.9"/>
      <rect x="156" y="144" width="96" height="36" rx="9" fill="#10b981" opacity="0.9"/>
    </g>

    <!-- icon row (coding, API, cloud) -->
    <g transform="translate(1425,320)">
      <!-- badge bg circles -->
      <circle cx="0" cy="0" r="26" fill="#0ea5e9" opacity="0.12" />
      <circle cx="75" cy="0" r="26" fill="#8b5cf6" opacity="0.12" />
      <circle cx="150" cy="0" r="26" fill="#10b981" opacity="0.12" />

      <!-- coding icon </> -->
      <g transform="translate(-10,-10)" fill="#0f172a" opacity="0.85">
        <path d="M6 20 L12 14 L6 8" stroke="#0f172a" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M18 8 L24 14 L18 20" stroke="#0f172a" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      </g>

      <!-- API icon (nodes & link) -->
      <g transform="translate(65,-8)" fill="none" stroke="#0f172a" stroke-width="2" opacity="0.9">
        <circle cx="0" cy="0" r="4"/>
        <circle cx="22" cy="-10" r="4"/>
        <circle cx="22" cy="10" r="4"/>
        <line x1="4" y1="-2" x2="18" y2="-8"/>
        <line x1="4" y1="2" x2="18" y2="8"/>
        <line x1="22" y1="-6" x2="22" y2="6"/>
      </g>

      <!-- cloud icon -->
      <g transform="translate(140,-4)">
        <path d="M18 20h-8a6 6 0 1 1 2.2-11.6A7 7 0 0 1 26 13a5 5 0 0 1-8 7z"
              fill="#0f172a" opacity="0.85"/>
      </g>
    </g>
  </g>
</svg>
