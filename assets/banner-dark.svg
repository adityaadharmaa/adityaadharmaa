      <text x="120" y="220" font-size="26" font-weight="700" opacity="0.96">Crafting Scalable Experiences</text>
      <text x="120" y="270" font-size="18" opacity="0.72">
        Backend-oriented • Laravel • Node.js • Express • React • Tailwind • MySQL
      </text>
