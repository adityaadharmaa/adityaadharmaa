    <!-- right: UI card -->
    <g transform="translate(1315,96)">
      <rect width="330" height="210" rx="18" fill="#111827" opacity="0.9"/>
      <rect x="20" y="22" width="210" height="14" rx="7" fill="#22d3ee" opacity="0.95"/>
      <rect x="20" y="52" width="290" height="10" rx="5" fill="#8b5cf6" opacity="0.75"/>
      <rect x="20" y="76" width="270" height="10" rx="5" fill="#34d399" opacity="0.75"/>
      <rect x="20" y="100" width="230" height="10" rx="5" fill="#f59e0b" opacity="0.8"/>
      <rect x="20" y="144" width="126" height="36" rx="9" fill="#60a5fa" opacity="0.95"/>
      <rect x="156" y="144" width="96" height="36" rx="9" fill="#10b981" opacity="0.95"/>
    </g>

    <!-- icon row (coding, API, cloud) -->
    
  </g>
