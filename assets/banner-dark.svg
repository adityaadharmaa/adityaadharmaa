<svg xmlns="http://www.w3.org/2000/svg" width="1800" height="420" viewBox="0 0 1800 420">
  <defs>
    <linearGradient id="gd1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#22D3EE"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
    <linearGradient id="gd2" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0%" stop-color="#34D399"/>
      <stop offset="100%" stop-color="#60A5FA"/>
    </linearGradient>
    <clipPath id="rd">
      <rect rx="24" ry="24" x="0" y="0" width="1800" height="420"/>
    </clipPath>
  </defs>

  <rect width="100%" height="100%" fill="#0b1221"/>
  <g clip-path="url(#rd)">
    <!-- soft shapes -->
    <circle cx="220" cy="280" r="180" fill="url(#gd1)" opacity="0.22"/>
    <circle cx="1600" cy="140" r="220" fill="url(#gd2)" opacity="0.20"/>
    <rect x="420" y="40" width="960" height="340" rx="28" fill="#ffffff" opacity="0.04"/>

    <!-- headline -->
    <g font-family="Inter, Segoe UI, Arial" fill="#E5E7EB">
      <text x="120" y="170" font-size="48" font-weight="800">Aditya Dharma — Full-Stack Creative</text>
      <text x="120" y="220" font-size="22" opacity="0.88">
        Backend-oriented • Laravel • Node.js • Express • React • Tailwind • MySQL
      </text>
      <text x="120" y="270" font-size="18" opacity="0.72">
        Clean architecture • RESTful APIs • Product-minded developer
      </text>
    </g>

    <!-- right side illustration (simple UI card) -->
    <g transform="translate(1320,110)">
      <rect width="320" height="200" rx="18" fill="#111827" opacity="0.9"/>
      <rect x="20" y="24" width="200" height="14" rx="7" fill="#22d3ee" opacity="0.95"/>
      <rect x="20" y="54" width="280" height="10" rx="5" fill="#8b5cf6" opacity="0.75"/>
      <rect x="20" y="78" width="260" height="10" rx="5" fill="#34d399" opacity="0.75"/>
      <rect x="20" y="102" width="220" height="10" rx="5" fill="#f59e0b" opacity="0.8"/>
      <rect x="20" y="144" width="120" height="36" rx="9" fill="#60a5fa" opacity="0.95"/>
      <rect x="150" y="144" width="90" height="36" rx="9" fill="#10b981" opacity="0.95"/>
    </g>
  </g>
</svg>