name: Update Featured Projects (Last Updated)

on:
  schedule:
    # 00:00 WITA = 16:00 UTC
    - cron: '0 16 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate Last Updated Projects
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            // SAYA UBAH KE URL SERVER YANG JALAN DI PROFIL ANDA
            const STATS_BASE = "https://github-readme-stats-seven-theta-91.vercel.app";
            const owner = context.repo.owner;

            // Ambil repo terakhir di-update, non-fork
            const { data: repos } = await github.rest.search.repos({
              q: `user:${owner} fork:false`,
              sort: 'updated',
              order: 'desc',
              per_page: 3
            });

            console.log(`Found ${repos.items.length} repos updated recently.`);

            function card(repo) {
              // Menggunakan URL yang sama dengan Stats Anda agar konsisten
              const src = `${STATS_BASE}/api/pin/?username=${owner}&repo=${encodeURIComponent(repo.name)}&theme=tokyonight`;
              
              return `
            <a href="${repo.html_url}">
              <img src="${src}" alt="${repo.name}" height="120" loading="lazy" />
            </a>`;
            }

            const content = `
            <div align="center">
              ${repos.items.map(card).join('\n  ')}
            </div>
            `.trim();

            const readmePath = 'README.md';
            let readme = fs.readFileSync(readmePath, 'utf8');

            // --- PERBAIKAN MARKER SESUAI README ANDA ---
            const startMarker = '';
            const endMarker = '';
            
            const regex = new RegExp(`${startMarker}[\\s\\S]*?${endMarker}`);
            
            if (!regex.test(readme)) {
              console.log("Marker FEATURED tidak ditemukan di README.md");
              return;
            }

            const newReadme = readme.replace(regex, `${startMarker}\n${content}\n${endReadme = endMarker}`);
            
            // Koreksi string replace agar end marker tetap ada
             const finalReadme = readme.replace(regex, `${startMarker}\n${content}\n${endMarker}`);

            if (finalReadme !== readme) {
              fs.writeFileSync(readmePath, finalReadme);
              console.log("README updated locally.");
            } else {
              console.log("No changes detected.");
            }

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "chore: update featured projects" || exit 0
          git push
