- name: Generate Featured Projects (topic-based)
  uses: actions/github-script@v7
  with:
    script: |
      const STATS_BASE = "https://github-readme-stats-seven-theta-91.vercel.app";
      const owner = context.repo.owner;

      function card(repo) {
        const src =
          STATS_BASE
          + "/api/pin/?username="
          + owner
          + "&repo="
          + encodeURIComponent(repo.name)
          + "&theme=tokyonight";

        return `
<a href="${repo.url}">
  <img src="${src}" alt="${repo.name}" loading="lazy" />
</a>
        `.trim();
      }
