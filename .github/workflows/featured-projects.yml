name: Update Featured Projects (Final Fix)

on:
  schedule:
    - cron: '0 16 * * *' # 00:00 WITA
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate Projects
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            // Menggunakan server 91 yang sudah terbukti jalan
            const STATS_BASE = "https://github-readme-stats-seven-theta-91.vercel.app";
            const owner = context.repo.owner;

            const { data: repos } = await github.rest.search.repos({
              q: `user:${owner} fork:false`, // Cari repo milik user, bukan fork
              sort: 'updated',
              order: 'desc',
              per_page: 3
            });

            function card(repo) {
              const src = `${STATS_BASE}/api/pin/?username=${owner}&repo=${encodeURIComponent(repo.name)}&theme=tokyonight`;
              return `
            <a href="${repo.html_url}">
              <img src="${src}" alt="${repo.name}" height="120" loading="lazy" />
            </a>`;
            }

            const content = `
            <div align="center">
              ${repos.items.map(card).join('\n  ')}
            </div>
            `.trim();

            const readmePath = 'README.md';
            let readme = fs.readFileSync(readmePath, 'utf8');

            // --- PERUBAHAN UTAMA DISINI ---
            // Kita pakai nama marker yang UNIK agar bot tidak bingung
            const startMarker = '';
            const endMarker = '';
            
            // Mencari marker tersebut di file
            const regex = new RegExp(`${startMarker}[\\s\\S]*?${endMarker}`);
            
            if (!regex.test(readme)) {
              console.log("Marker UPDATE_TERBARU tidak ditemukan. Cek README anda.");
              return;
            }

            // Timpa isinya
            const newReadme = readme.replace(regex, `${startMarker}\n${content}\n${endMarker}`);
            
            if (newReadme !== readme) {
              fs.writeFileSync(readmePath, newReadme);
              console.log("README berhasil di-update.");
            }

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "chore: fix featured projects location" || exit 0
          git push
